<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/back.css" />
		<link rel="stylesheet" href="/layui/css/layui.css">
	</head>

	<body>
		<div class="back_content">
			<!--头部-->
			<div class="header">
				<div class="header_left">
					<a href="/myin/f"><img src="../../img/home/back.png" alt="" /></a>
				</div>
				<div class="header_right">
					<div class="mui_title" style="font-weight: 700; font-family: " STSong ";">— 反 · 馈 —</div>
					<div class="mui_title_two" style="font-weight: 200;">Back</div>
				</div>
			</div>

			<!--中部-->
			<div style="width: 100%; height: 66px;background-color: white;"></div>
			
			<form class="layui-form" action="">
				<div class="layui-form-item layui-form-text">
					<div class="layui-input-block buju1">
						<textarea class="buju11 view" name="view" placeholder="请留下您宝贵的意见和建议，我们将努力改进" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block buju2">
						<input class="buju22" type="text" name="phone" required lay-verify="required" placeholder="请留下电话号码，以便我们回复您" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block buju3">
						<button class="layui-btn btn1 submi"  lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary btn2">重置</button>
					</div>
				</div>
			</form>

		</div>
		<script src="/layui/layui.all.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js "></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/back.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
