<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--<link href="../../css/mui.min.css" rel="stylesheet" />-->
		<link rel="stylesheet" href="/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../css/yuding.css" />
	</head>

	<body>
		<div class="success_content">
			<!--头部-->
			<div class="header">
				<div class="header_left">
					<a href="/homein/f"><img src="../../img/home/back.png" alt="" /></a>
				</div>
				<div class="header_right">
					<div class="mui_title" style="font-weight: 700; font-family: " STSong ";">— 购 · 物 · 车 —</div>
					<div class="mui_title_two" style="font-weight: 200;">Vehicle</div>
				</div>
			</div>
			<div class="ding" style="width: 100%;height: 52px;"></div>

			<!--####-->
			<div class="geduan"></div>
			<div style="width: 100%; height: 10px;"></div>
			<!--订桌-->
			<div class="dingzhuo">
				&nbsp;<span style="font-size: 14px; ">桌号：<%=r[r.length-1].order_table %></span>
				<span style="font-size: 14px; ">人数：<%=r[r.length-1].num %></span> 　　　&nbsp;&nbsp;&nbsp;
				<span style="font-size: 14px; " class="rizi"><%=r[r.length-1].order_time?new Date(r[r.length-1].order_time).toLocaleString():"" %></span>
			</div>

			<!--购买-->
			<div class="zhong">
				<% r.forEach(function (r) { %>
				<div>
					<div class="temp_box" style="margin-top: 1px;">
						<div class="geduan2"></div>
						<div class="small_box">
							<!--<a href="#" class="delc" data-id="<%= r.id%>"><img data-id="<%= r.id%>" class="delc" src="../../img/order/del.png" /></a>-->
							<div class="tu">
								<img src="<%= r.food_img%>" alt="" />
							</div>
							<div class="content">
								<span class="p1" style="font-weight: 700;"><%=r.food_name%></span>
								<span class="p2">份数：<%= r.nums %></span> <br />
								<span class="p3" style="color: red; font-weight: 700;">￥
								<%= r.food_price %>.00
							</span>
							</div>
						</div>
					</div>
					<div class="dingwei">
						<a class="a22 delcc" data-id="<%= r.id%>">退订</a>
						<!--<a class="a2" href="/yudingin/updatet?food_name=<%=r.food_name %>">修&nbsp;改</a>-->
						<a class="a2" href="/againin/queryy?food_name=<%=r.food_name %>">再来一单</a>
						<!--<a class="a2" href="/freviewin">评 价</a>-->
					</div>
				</div>
				<% }) %>
			</div>

			<div style="width: 100%;  height: 85px;"></div>
			<div id="jiezhang" style="width: 100%;height: 73px; background-color: white;">
				<a class="a1" href="/tablein?id=<%=r[r.length-1].id %>" style="margin-bottom: 80px; display: inline-block;">订 桌</a>
				<a class="a11" href="/order_successin/insert_name?id=<%=r[r.length-1].id %>" style="margin-bottom: 80px; display: inline-block;">预 订</a>
			</div>

		</div>

		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js "></script>
		<script src="/layui/layui.all.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!--<script src="../../js/mui.min.js"></script>-->
		<script src="../../js/yuding.js"></script>

	</body>

</html>
