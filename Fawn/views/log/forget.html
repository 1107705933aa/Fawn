<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/log.css" />
	</head>

	<body>
		<!--大盒子-->
		<div class="log_content">
			<!--头部-->
			<div class="header">
				<div class="header_left">
					<a href="javascript:history.go(-1)"><img src="../../img/home/back.png" alt="" /></a>
				</div>
				<div class="header_right">
					<div class="mui_title" style="font-weight: 700; font-family: " STSong ";">— 欢迎 · 注册 —</div>
					<div class="mui_title_two" style="font-weight: 200;">Welcom</div>
				</div>
			</div>

			<!--图标-->
			<div class="log_logo">
				<img src="../../img/logo/fawn.png" alt="" />
			</div>

			<!--登录框-->
			<div class="login_box">
				<form action="" method="post">
					<div class="form_size">
						<label><img src="../../img/log/user.png" alt="" /></label>
						<input type="text" class="size" placeholder="请输入原用户名">
					</div>
					<div class="form_size">
						<label><img src="../../img/log/pwd.png" alt="" /></label>
						<input type="password" class="size" placeholder="请输入新密码">
					</div>
					<div class="form_size">
						<label><img src="../../img/log/pwd.png" alt="" /></label>
						<input type="password" class="size" placeholder="请确认新密码">
					</div>
					<div class="form_size">
					<a href="register_three.html"><input type="submit" class="submit_size" style=" background-color: #623e24; opacity: 0.8; border: 0; height: 40px;" value="找　  回"/></a>
					</div>
				</form>
			</div>
			
			<!--用户协议-->
			<div class="agreement">
				注册代表您已同意<a href="" style="color: #ffd161;">《找回协议》</a>
			</div>

		</div>

		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/log.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
