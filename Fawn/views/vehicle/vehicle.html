<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/vehicle.css" />
	</head>

	<body>
		<div class="my_content">

			<!--头部-->
			<div class="header">
				<div class="header_left">
					<a href="javascript:history.go(-1)">
						<img src="../../img/home/back.png" alt="" />
					</a>
				</div>
				<div class="header_right">
					<div class="mui_title" style="font-weight: 700; font-family: " STSong ";">— 购 · 物 · 车 —</div>
					<div class="mui_title_two" style="font-weight: 200;">C a r t</div>
				</div>
			</div>
			<form action="" method="post">
				<!--图片-->
				<div class="content">
					<div style="display: none;">
						<%=id %>
					</div>
					<div class="food_img"><img src="<%=food_pic %>" alt="" /></div>
					<input class="food_name" disabled="disabled" type="" name="" id="" value="<%=food_name %>" style="font-weight: 700; border: 0;" />
					<input type="" class="food_price" name="" disabled="disabled" id="" value="￥ <%=food_price %>" style="font-weight: 700; font-weight: 700; font-size:21px;margin-top: 10px; color: red;border: 0; width: 150px;height: 35px; line-height: 35px;" />
					<input class="jia_cart" type="button" value="+ 加入购物车" style="color: white; background-color: #8a5e3e; margin-top: 9px; float: right; border-radius: 25px;border: 0;" />
					<div class="yuan" >
						<div class="jian" data-price="<%=food_price %>" style="font-size: 22px;">-</div>
						<span class="shu" style="font-size: 16px;">0</span>
						<div class="jia" data-price="<%=food_price %>" style="font-weight: 700; font-size:22px ;">+</div>							
					</div>

					<div class="instruct">
						生活太淡， 加点盐浓缩思念；
						<br /> 　　思念太苦， 加点糖调淡涩涩的人生；
						<br /> 人生太乏， 加点辣提提精神；
						<br /> 　　精神太困， 加点禅意静泊心池；
						<br />
					</div>
					<div class="instruct_right">
						<img src="../../img/verhicle/flower.png" alt="" />
					</div>
				</div>

				<!--购物车-->
				<img class="jiezhang" src="../../img/verhicle/jiezhang.png" alt="" />
				<div class="cart">
					<div action="" method="post" id="haha">
						<input class="price" disabled="disabled" type="" name="" id="" value=" 0.00" style="color: white; font-size: 19px;padding-left: 75px; height: 50px;width:72%;border: 0;background-color: #623e24;border-radius: 25px 0 0px 25px;" /><span style="position: absolute; bottom: 16px;left: 125px;color: white;">元</span>
						<a href="/yudingin?food_name=<%=food_name %>"><input class="price_submiaa addDingdan" type="button" value="订 购" style="height: 50px;border: 0; left: -6px;font-size: 14px; letter-spacing: 1px; color: black; width: 26.5%; background-color: yellow;opacity: 0.8; border-radius: 0px 25px 25px 0;" /></a>
					</div>
				</div>
			</form>

		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js "></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vehicle.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
